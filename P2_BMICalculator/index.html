<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-700 text-white">
    <nav class="mt-2">
        <h1 class="text-center text-2xl pb-3 text-amber-200">BMI Calculator</h1>
        <p class="text-md text-center text-blue-100">Calculate your Body Mass Index! <br> See which category you fall into.</p>
    </nav>
    <form class="text-center my-6">
        <label for="weight" class="text-lg mr-2">Weight (Kg)</label>
        <input type="number" name="Weight" id="weight" placeholder="eg:- 45" class="my-2 p-1 h-8 w-36 rounded-lg border-2">
        <br>
        <label for="Height" class="text-lg mr-2">Height(cm)</label>
        <input type="number" name="Height" id="height" placeholder="eg:- 150" class="my-2 p-1 h-8 w-36 rounded-lg border-2">
        <br>
        <button class="mt-3 border-2 border-none bg-amber-100 text-black p-2 rounded-xl">Calculate</button>
        <div id="result" class="my-6 text-xl"></div>
    </form>

    <div class="text-center my-6 ">
        <h2 class="text-cyan-200">BMI Weight Guide</h2>
        <ul>
            <li>Below 18.5 : Underweight</li>
            <li>18.5 - 24.9 : Normal weight</li>
            <li>25.0 - 29.9 : Overweight</li>
            <li>30.0 and above : Obese</li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
