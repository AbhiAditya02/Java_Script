<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove & Edit Element from DOM</title>
</head>
<body style="background-color: black; color: bisque;">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>

<script>

    function addLang(languageName){
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("JAVA")

    // Optimise Way
    function addLang2(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLang2("Python");

    // editing
    const lang2nd = document.querySelector("li:nth-child(2)");
    console.log(lang2nd)
    // lang2nd.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    console.log(newli)
    lang2nd.replaceWith(newli)

    //editing
    const lang1st = document.querySelector("li:first-child")
    lang1st.outerHTML = '<li>TypeScript</li>'

    //Removing
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
