<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List Creation</title>
</head>
<body style = "background-color: black; color: antiquewhite;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()* 10 + 1); // ceates a random id
    div.setAttribute("titel","generated title")
    div.style.color = "orange"
    div.style.padding = "12px"
    // div.innerText = "abhi aditya" // it is also right.
    const text = document.createTextNode("Abhi Aditya")
    div.appendChild(text)
    document.body.appendChild(div)
</script>
</html>
